name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger only on pushes to main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Latest stable checkout

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # Standard builder setup

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/your-repo-name:latest # Update repo name
